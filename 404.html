<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sayfa Bulunamadı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(59, 130, 246, 0.2) 0%, rgba(99, 102, 241, 0.2) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="bg-[#F8FAFC] min-h-screen flex items-center justify-center p-6 overflow-hidden relative">

    <div class="blob top-[-100px] left-[-100px]"></div>
    <div class="blob bottom-[-100px] right-[-100px]" style="animation-delay: -10s;"></div>

    <div class="max-w-xl w-full text-center">
        <div class="relative inline-block">
            <h1 class="text-[150px] font-black text-transparent bg-clip-text bg-gradient-to-b from-slate-900 to-slate-600 leading-none">
                404
            </h1>
            <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-24 h-2 bg-blue-600 rounded-full"></div>
        </div>

        <div class="mt-12 space-y-4">
            <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Aradığınız yol kaybolmuş...</h2>
            <p class="text-slate-500 text-lg max-w-md mx-auto">
                Görünüşe göre gitmek istediğiniz sayfa mevcut değil veya taşınmış. Aşağıdaki bağlantılardan güvenli limanlara dönebilirsiniz.
            </p>
        </div>

        <div class="mt-10 grid grid-cols-1 sm:grid-cols-2 gap-4">
            <a href="https://gman.dev" class="glass group p-6 rounded-[32px] hover:shadow-2xl hover:shadow-blue-500/10 transition-all duration-300 border border-white/50 flex flex-col items-center">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white mb-4 shadow-lg shadow-blue-200 group-hover:scale-110 transition-transform">
                    <i data-lucide="globe" class="w-6 h-6"></i>
                </div>
                <span class="font-bold text-slate-800">gman.dev</span>
                <span class="text-xs text-slate-500 mt-1">Ana Sayfaya Git</span>
            </a>

            <a href="https://api.gman.dev" class="glass group p-6 rounded-[32px] hover:shadow-2xl hover:shadow-indigo-500/10 transition-all duration-300 border border-white/50 flex flex-col items-center">
                <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white mb-4 shadow-lg shadow-indigo-200 group-hover:scale-110 transition-transform">
                    <i data-lucide="terminal" class="w-6 h-6"></i>
                </div>
                <span class="font-bold text-slate-800">api.gman.dev</span>
                <span class="text-xs text-slate-500 mt-1">API Dokümantasyonu</span>
            </a>
        </div>

        <div class="mt-12">
            <button onclick="window.history.back()" class="inline-flex items-center gap-2 text-slate-400 hover:text-blue-600 font-semibold transition-colors">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                Geri Dön
            </button>
        </div>
    </div>

    <script>
        // İkonları yükle
        lucide.createIcons();
    </script>
</body>
</html>
