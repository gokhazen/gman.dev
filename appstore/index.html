<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-[#F2F2F7] text-[#1C1C1E] min-h-screen">

    <div class="sticky top-0 z-50 bg-[#F2F2F7]/80 backdrop-blur-md px-6 pt-12 pb-4">
        <div class="flex justify-between items-end">
            <div>
                <span class="text-xs font-bold text-blue-600 uppercase tracking-widest">Hoş Geldin</span>
                <h1 class="text-3xl font-extrabold tracking-tight mt-1 text-slate-900">Gökhan Özen</h1>
            </div>
            <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-indigo-600 flex items-center justify-center text-white shadow-lg">
                <i data-lucide="user" class="w-5 h-5"></i>
            </div>
        </div>
    </div>

    <main class="px-5 py-4 space-y-4">
        
        <div class="relative group">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
            <input type="text" placeholder="Uygulama ara..." class="w-full bg-white border-none rounded-2xl py-4 pl-12 pr-4 shadow-sm focus:ring-2 focus:ring-blue-500/20 transition-all outline-none text-sm">
        </div>

        <section class="space-y-3">
            <h3 class="text-[11px] font-bold text-slate-400 uppercase tracking-wider ml-1">Sık Kullanılanlar</h3>

            <a href="#" class="group flex items-center p-4 bg-white rounded-[22px] shadow-[0_2px_10px_-3px_rgba(0,0,0,0.07)] active:scale-[0.97] transition-all duration-200">
                <div class="w-14 h-14 rounded-2xl bg-[#F8F9FF] flex items-center justify-center overflow-hidden border border-slate-50 shadow-inner p-0">
                    <img src="https://api.gman.dev/a/icon-512.png" class="w-full h-full object-cover" alt="App">
                </div>
                <div class="ml-4 flex-1">
                    <h4 class="font-bold text-[15px] text-slate-800">Ekogokhan</h4>
                    <p class="text-[12px] text-slate-500 leading-tight mt-0.5">Kentkart otobüs ve ulaşım takip</p>
                </div>
                <div class="bg-slate-50 p-2 rounded-full group-hover:bg-blue-50 transition-colors">
                    <i data-lucide="arrow-up-right" class="w-4 h-4 text-slate-400 group-hover:text-blue-500"></i>
                </div>
            </a>

            <a href="#" class="group flex items-center p-4 bg-white rounded-[22px] shadow-[0_2px_10px_-3px_rgba(0,0,0,0.07)] active:scale-[0.97] transition-all duration-200">
                <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-indigo-50 to-blue-50 flex items-center justify-center border border-indigo-100 shadow-inner text-indigo-600 overflow-hidden">
                    <i data-lucide="birthday" class="w-full h-full p-3"></i>
                </div>
                <div class="ml-4 flex-1">
                    <h4 class="font-bold text-[15px] text-slate-800">Doğum Günleri</h4>
                    <p class="text-[12px] text-slate-500 leading-tight mt-0.5">Doğum günlerine kalan günler ve bildiirm</p>
                </div>
                <div class="bg-slate-50 p-2 rounded-full group-hover:bg-blue-50 transition-colors">
                    <i data-lucide="arrow-up-right" class="w-4 h-4 text-slate-400 group-hover:text-blue-500"></i>
                </div>
            </a>

            <a href="#" class="group flex items-center p-4 bg-white rounded-[22px] shadow-[0_2px_10px_-3px_rgba(0,0,0,0.07)] active:scale-[0.97] transition-all duration-200">
                <div class="w-14 h-14 rounded-2xl bg-amber-50 flex items-center justify-center border border-amber-100 shadow-inner text-amber-600 overflow-hidden">
                    <i data-lucide="zap" class="w-full h-full p-3 fill-amber-500"></i>
                </div>
                <div class="ml-4 flex-1">
                    <h4 class="font-bold text-[15px] text-slate-800">Hızlı Aksiyonlar</h4>
                    <p class="text-[12px] text-slate-500 leading-tight mt-0.5">Otomasyonları tetikleyin</p>
                </div>
                <div class="bg-slate-50 p-2 rounded-full group-hover:bg-blue-50 transition-colors">
                    <i data-lucide="arrow-up-right" class="w-4 h-4 text-slate-400 group-hover:text-blue-500"></i>
                </div>
            </a>
        </section>

    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] glass-card rounded-[24px] py-4 px-8 flex justify-between items-center shadow-2xl z-[100]">
        <i data-lucide="home" class="w-6 h-6 text-blue-600 cursor-pointer"></i>
        <i data-lucide="grid" class="w-6 h-6 text-slate-400 cursor-pointer hover:text-blue-500 transition-colors"></i>
        <i data-lucide="bell" class="w-6 h-6 text-slate-400 cursor-pointer hover:text-blue-500 transition-colors"></i>
        <i data-lucide="settings" class="w-6 h-6 text-slate-400 cursor-pointer hover:text-blue-500 transition-colors"></i>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
