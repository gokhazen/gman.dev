<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Eko3 Rota</title>
  <link rel="icon" href="https://gman.dev/ekogokhanlogo" type="image/x-icon">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="route-header">
      <div class="route-title" id="route-title">Hat: </div>
      <div class="route-actions">
        <button class="direction-btn" id="toggleDirectionBtn" title="Yön Değiştir">
          <i class="fas fa-sync"></i>
        </button>
        <button class="direction-btn" id="centerToUserLocationBtn" title="Konumuma Git">
          <i class="fas fa-location-arrow"></i>
        </button>
        <button class="search-btn" id="openSearchPageBtn" title="Arama Sayfası">
          <i class="fas fa-search"></i>
        </button>
        <button class="back-btn" id="goBackBtn" title="Geri Dön">
          <i class="fas fa-arrow-left"></i>
        </button>
      </div>
    </div>
    
    <div class="map-container">
      <div id="map"></div>
    </div>
    
    <div id="route-info" class="route-info"></div>
  </div>
  
  <script src="map.js"></script>
  <script src="routeApi.js"></script>
  <script src="extra.js"></script>
  <script src="full.js"></script>
</body>
</html>
